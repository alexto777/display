<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>


    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Las etiquetas con <h?> <p> <div> <semnaticas> se compartan en bloque -->
    <h1>Propiedad Display</h1>
    <p>Visualizar los elementos de HTML</p>
    <!-- Las etiquetas con <a> <span> se compartan en línea -->
        <a href="#">Enlace</a>
        <a href="#">Otro enlace</a>
        
        <!-- Las etiquetas con <button>se compartan en bloque-línea -->
            <button>Ver más</button>
            
    <hr>
    <!-- tres elemento div -->
     <h2>Tres cajas</h2>
     <div class="caja">1</div>
     <div class="caja">2</div>
     <div class="caja">3</div>


    
</body>
</html>
